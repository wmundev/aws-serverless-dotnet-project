AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Sample SAM Template for HelloWorld

Parameters:
  StageName:
    Type: String
    Default: Prod
  IpWhitelist:
    Type: String
    NoEcho: true
  EmailSender:
    Type: String
    NoEcho: true
  EmailLogin:
    Type: String
    NoEcho: true
  EmailPassword:
    Type: String
    NoEcho: true
    

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 29

Resources:
#  S3Bucket:
#    Type: 'AWS::S3::Bucket'
#    DeletionPolicy: Delete
#    Properties:
