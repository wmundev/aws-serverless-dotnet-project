  HttpApiSample:
    Type: AWS::Serverless::HttpApi
    Properties:
      StageName: !Ref StageName
      Tags:
        Name: "hello-api"
      AccessLogSettings:
        DestinationArn: !GetAtt AccessLogs.Arn
        Format: $context.requestId
      DefaultRouteSettings:
        ThrottlingBurstLimit: 200
      FailOnWarnings: True

  AccessLogs:
    Type: AWS::Logs::LogGroup

  MySqsQueue:
    Type: AWS::SQS::Queue
    Properties:
      ReceiveMessageWaitTimeSeconds: 20
      MessageRetentionPeriod: 1209600
      SqsManagedSseEnabled: true
      QueueName: DotnetSQSQueue

  HelloWorldFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: ./src/HelloWorld/
      Handler: HelloWorld::HelloWorld.Function::FunctionHandler
      Runtime: dotnet8
      Architectures:
        - arm64
      MemorySize: 256
      Environment: # More info about Env Vars: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#environment-object
        Variables:
          SqsQueueArn: !GetAtt MySqsQueue.Arn
      Events:
        HelloWorld:
          Type: HttpApi # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            ApiId: !Ref HttpApiSample
            Path: /hello
            Method: get

  ApiTestFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: ./src/ApiTest/
      Handler: ApiTest::ApiTest.Function::FunctionHandler
      Runtime: dotnet8
      Architectures:
        - arm64
      MemorySize: 256
      Environment: # More info about Env Vars: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#environment-object
        Variables:
          SqsQueueArn: !GetAtt MySqsQueue.Arn
      Events:
        ApiTestEvent:
          Type: HttpApi # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            ApiId: !Ref HttpApiSample
            Path: /hellofriend
            Method: get

  MFAGenerateFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: ./src/MFAGenerate/
      Handler: MFAGenerate::MFAGenerate.Function::FunctionHandler
      Runtime: dotnet8
      Architectures:
        - arm64
      MemorySize: 256
      Environment: # More info about Env Vars: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#environment-object
        Variables:
          SqsQueueArn: !GetAtt MySqsQueue.Arn
      Events:
        MFAGenerateEvent:
          Type: HttpApi # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            ApiId: !Ref HttpApiSample
            Path: /mfa/generate
            Method: get

  GenerateSecurePasswordFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: ./src/GenerateSecurePassword/
      Handler: GenerateSecurePassword::GenerateSecurePassword.Function::FunctionHandler
      Runtime: dotnet8
      Architectures:
        - arm64
      MemorySize: 256
      Environment: # More info about Env Vars: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#environment-object
        Variables:
          SqsQueueArn: !GetAtt MySqsQueue.Arn
      Events:
        GenerateSecurePasswordEvent:
          Type: HttpApi # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            ApiId: !Ref HttpApiSample
            Path: /password/generate
            Method: get

  RecipeNotificationFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./src/RecipeNotification/
      Handler: RecipeNotification::RecipeNotification.Function::FunctionHandler
      Runtime: dotnet8
      Architectures:
        - arm64
      MemorySize: 256
      Policies:
        # Give DynamoDB Full Access to your Lambda Function
        - AmazonDynamoDBFullAccess
      Environment: 
        Variables:
#          ElasticSearchEndpoint: !GetAtt ElasticsearchDomain.DomainEndpoint
          ElasticSearchEndpoint: 'localhost:9200'
          TableName: !Ref myDynamoDBTable
#      Events:
#        RecipeSchedule:
#          Type: Schedule 
#          Properties:
#            Enabled: true
#            Name: RecipeSchedule
#            Schedule: "cron(0 12 * * ? *)"

  SendEmailCodeFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./src/SendEmailCode/
      Handler: SendEmailCode::SendEmailCode.Function::FunctionHandler
      Runtime: dotnet8
      Architectures:
        - arm64
      MemorySize: 256
      Timeout: 25
      Policies:
        # Give DynamoDB Full Access to your Lambda Function
        - AmazonDynamoDBFullAccess
      Environment:
        Variables:
          TableName: !Ref myDynamoDBTable
          Sender: !Ref EmailSender
          Login: !Ref EmailLogin
          Password: !Ref EmailPassword
      Events:
        SendEmailCode:
          Type: HttpApi # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            ApiId: !Ref HttpApiSample
            Path: /code
            Method: post

  CheckCodeFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./src/CheckCode/
      Handler: CheckCode::CheckCode.Function::FunctionHandler
      Runtime: dotnet8
      Architectures:
        - arm64
      MemorySize: 256
      Timeout: 25
      Policies:
        # Give DynamoDB Full Access to your Lambda Function
        - AmazonDynamoDBFullAccess
      Environment:
        Variables:
          TableName: !Ref myDynamoDBTable
      Events:
        CheckCodeFunction:
          Type: HttpApi # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            ApiId: !Ref HttpApiSample
            Path: /code
            Method: get

  myDynamoDBTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: "Id"
          AttributeType: "N"
      KeySchema:
        - AttributeName: "Id"
          KeyType: "HASH"
      ProvisionedThroughput:
        ReadCapacityUnits: "1"
        WriteCapacityUnits: "1"
      TableName: "EmailCode"

